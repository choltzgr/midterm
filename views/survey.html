<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm Survey</title>
</head>
<body>
<h1>Midterm Survey</h1>
<form method="post" action="survey">
    <label for="name">Name:
        <input type="text" name="name" id="name">
    </label><br>

    <p><br>Check all that apply:<br></p>

    <repeat group="{{ @selections }}" value="{{ @selections }}">
        <label><input type="checkbox" name="select[]" value="{{ @selections }}">{{ @selections }}</label><br>
    </repeat>



    <input type="submit" value="Submit">
</form>

</body>
</html>
